<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤©æ°”æé†’ | Weather Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeInUp 0.8s ease;
        }

        .weather-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .city-name-en {
            font-size: 1rem;
            color: #999;
            margin-top: 5px;
        }

        .weather-icon {
            font-size: 3rem;
        }

        .current-temp {
            font-size: 3.5rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .weather-desc {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        .update-time {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .error {
            background: white;
            color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: shake 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .weather-grid {
                grid-template-columns: 1fr;
            }
            .current-temp {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ¤ï¸ å¤šåŸå¸‚å¤©æ°”æ’­æŠ¥</h1>
            <p>Multi-City Weather Report</p>
        </header>

        <div id="weatherContainer">
            <div class="loading">â³ æ­£åœ¨åŠ è½½å¤©æ°”æ•°æ®... Loading weather data...</div>
        </div>

        <div class="footer">
            <div class="update-time" id="updateTime">æ›´æ–°æ—¶é—´ Update time: --</div>
            <br>
            <button class="refresh-btn" onclick="loadWeather()">ğŸ”„ åˆ·æ–°æ•°æ® Refresh</button>
            <p style="margin-top: 20px;">ğŸ’¡ æ•°æ®æ¥æº Data source: Open-Meteo API</p>
            <p style="margin-top: 10px;">Made with â¤ï¸ by huanghaolong001</p>
        </div>
    </div>

    <script>
        async function loadWeather() {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = '<div class="loading">â³ æ­£åœ¨åŠ è½½å¤©æ°”æ•°æ®... Loading weather data...</div>';

            try {
                const response = await fetch('/api/weather');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'è·å–æ•°æ®å¤±è´¥');
                }

                const weatherData = result.data;
                const timestamp = new Date(result.timestamp).toLocaleString('zh-CN', {
                    timeZone: 'Asia/Shanghai',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                document.getElementById('updateTime').textContent = `æ›´æ–°æ—¶é—´ Update time: ${timestamp}`;

                let html = '<div class="weather-grid">';

                weatherData.forEach(data => {
                    html += `
                        <div class="weather-card">
                            <div class="city-header">
                                <div>
                                    <div class="city-name">${data.city}</div>
                                    <div class="city-name-en">${data.cityEn}</div>
                                </div>
                                <div class="weather-icon">${data.current.weatherDesc.emoji}</div>
                            </div>
                            
                            <div class="current-temp">${data.current.temperature}Â°C</div>
                            <div class="weather-desc">${data.current.weatherDesc.zh} | ${data.current.weatherDesc.en}</div>
                            
                            <div class="weather-details">
                                <div class="detail-item">
                                    <div class="detail-icon">ğŸŒ¡ï¸</div>
                                    <div class="detail-content">
                                        <div class="detail-label">ä½“æ„Ÿæ¸©åº¦ Feels Like</div>
                                        <div class="detail-value">${data.current.feelsLike}Â°C</div>
                                    </div>
                                </div>
                                
                                <div class="detail-item">
                                    <div class="detail-icon">ğŸ’§</div>
                                    <div class="detail-content">
                                        <div class="detail-label">æ¹¿åº¦ Humidity</div>
                                        <div class="detail-value">${data.current.humidity}%</div>
                                    </div>
                                </div>
                                
                                <div class="detail-item">
                                    <div class="detail-icon">ğŸŒ¬ï¸</div>
                                    <div class="detail-content">
                                        <div class="detail-label">é£é€Ÿ Wind Speed</div>
                                        <div class="detail-value">${data.current.windSpeed} km/h</div>
                                    </div>
                                </div>
                                
                                <div class="detail-item">
                                    <div class="detail-icon">ğŸ“Š</div>
                                    <div class="detail-content">
                                        <div class="detail-label">ä»Šæ—¥èŒƒå›´ Today</div>
                                        <div class="detail-value">${data.today.tempMin}~${data.today.tempMax}Â°C</div>
                                    </div>
                                </div>
                                
                                ${data.today.precipitation > 0 ? `
                                <div class="detail-item" style="grid-column: 1 / -1;">
                                    <div class="detail-icon">â˜”</div>
                                    <div class="detail-content">
                                        <div class="detail-label">ä»Šæ—¥é™æ°´ Precipitation</div>
                                        <div class="detail-value">${data.today.precipitation} mm</div>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading weather:', error);
                container.innerHTML = `
                    <div class="error">
                        âŒ åŠ è½½å¤±è´¥ Loading failed: ${error.message}
                        <br><br>
                        <button class="refresh-btn" onclick="loadWeather()">é‡è¯• Retry</button>
                    </div>
                `;
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        loadWeather();

        // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°
        setInterval(loadWeather, 5 * 60 * 1000);
    </script>
</body>
</html>
